{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href="{% static "vendor/fontawesome-free/css/all.css" %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static "css/sb-admin-2.css" %}" rel="stylesheet">

</head>
<body style=" background: -webkit-linear-gradient(top, rgba(36, 37, 38, 0.8) 0%,rgba(36,37,38,0.6) 80%),url({% static 'img/conta.jpg' %}); background-attachment: fixed; background-position: center; background-size: cover;">
            <br>
            <br>
            <br>
            <br>
            <div class="container">
                <!-- Outer Row -->
                <div class="row justify-content-center">
                    <div class="col-xl-10 col-lg-12 col-md-9">
                        <div class="card o-hidden border-0 bg-gray-900 shadow-lg my-5">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <div class="row">
                                    <div class="col-lg-6 d-none d-lg-block" style=" background: -webkit-linear-gradient(top, rgba(36, 37, 38, 0.3) 0%,rgba(36,37,38,0.6) 80%),url({% static 'img/login.jpg' %}); background-position: center; background-size: cover;"></div>
                                    <div class="col-lg-6">
                                        <div class="p-5">
                                            <div class="text-center">
                                                <h1 class="h4 text-white mb-4">INICIAR SESION</h1>
                                            </div>
                                            <form class="user" method="post">{% csrf_token %}
                                                <div class="form-group" align="center">
                                                    <div class="container" role="group">
                                                        <div class="jumbotron bg-gray-800" role="group" >
                                                            <div class="form-group">
                                                                <input type="text" name="username" class="vTextField form-control " id="id_username" required aria-describedby="emailHelp" placeholder="Enter username...">
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="password" name="password" class="vTextField form-control " id="id_password" required placeholder=" Enter Password">
                                                            </div>
                                                            <div class="container" align="center">
                                                                <button type="submit" class="btn btn-block btn-info">Iniciar</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


  <!-- Bootstrap core JavaScript-->
  <script src="{% static "vendor/jquery/jquery.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.js" %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static "vendor/jquery-easing/jquery.easing.js" %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static "js/sb-admin-2.js" %}"></script>

</body>

</html>
